apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: simlife-console
  namespace: <%= kubernetesNamespace %>
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: simlife-console
    spec:
      containers:
      - image: <%= DOCKER_SIMLIFE_CONSOLE %>
        name: simlife-console
        ports:
        - containerPort: 5601
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: simlife-console
  namespace: <%= kubernetesNamespace %>
  labels:
    app: simlife-console
spec:
  ports:
  - name: http
    port: 5601
    targetPort: 5601
  <%_ if (kubernetesServiceType !== 'Ingress') { _%>
  type: <%= kubernetesServiceType %>
  <%_ } else { _%>
  type: ClusterIP
  <%_ } _%>
  selector:
    app: simlife-console
---
<%_ if (kubernetesServiceType === 'Ingress') { _%>
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: simlife-console
  namespace: <%= kubernetesNamespace %>
spec:
  rules:
  - host: simlife-console.<%= ingressDomain %>
    http:
      paths:
      - path: /
        backend:
          serviceName: simlife-console
          servicePort: 5601
<%_ } _%>
